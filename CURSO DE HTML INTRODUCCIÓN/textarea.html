<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Textarea</title>
	</head>
	<body>
		<form>
			<!-- ejemplo de textarea usando los atributos rows y cols -->
			<textarea rows="10" cols="100">
            aprendiendo a usar formularios y el textarea en Html
            </textarea
			>

			<!-- ejemplo de textarea usando el atributo style para el ancho y alto -->
			<textarea name="ejemplo" style="width: 200px; height: 600px">
            aprendiendo a usar formularios y el textarea en Html
            </textarea
			>
			<input type="submit" name="enviar" />
		</form>
	</body>
</html>
