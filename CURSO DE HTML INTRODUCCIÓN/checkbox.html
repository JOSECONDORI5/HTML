<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Checkbox</title>
	</head>
	<body>
		<form>
			<p><strong>¿Qué propiedades tiene?</strong></p>
			<input type="checkbox" name="propiedad" value="casa" />Casa<br />
			<input
				type="checkbox"
				name="propiedad"
				value="departamento"
			/>Departamento<br />
			<input
				type="checkbox"
				name="propiedad"
				value="bungalow"
				checked
			/>Bungalow<br />
			<input type="submit" name="enviar" />
		</form>
	</body>
</html>
