<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Input radio</title>
	</head>
	<body>
		<form>
			<p><strong>Sexo:</strong></p>
			<br />
			<input type="radio" name="genero" value="nombre" />Hombre<br />
			<input type="radio" name="genero" value="nombre" checked />Mujer<br />
			<input type="radio" name="genero" value="nombre" />Otro<br />
			<input type="submit" value="enviar" />
		</form>
	</body>
</html>
