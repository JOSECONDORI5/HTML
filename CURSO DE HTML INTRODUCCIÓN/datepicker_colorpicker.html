<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Datepicker & Colorpicker</title>
	</head>
	<body>
		<form>
			<!-- usando el input de tipo color -->
			<p><strong>Elegir color:</strong></p>
			<input type="color" name="color" /><br />
			<p><storng>Elegir fecha de nacimiento:</storng></p>
			<br />
			<input type="date" name="fehca_nacimiento" /><br />

			<!-- usando el atributo max en el input de tipo date -->
			<p><strong>Elegir fecha hasta 1980</strong></p>
			<input type="date" name="fecha_antes" max="1979-12-31" /><br />

			<!-- usando el atributo min en el input de tipo date -->
			<p><strong>Elegir una fecha desde el 2000</strong></p>
			<input type="date" name="fecha_desde" min="2000-01-01" /><br />

			<input type="submit" name="enviar" />
		</form>
	</body>
</html>
