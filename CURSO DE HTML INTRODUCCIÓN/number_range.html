<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Input numbre y range</title>
	</head>
	<body>
		<form>
			<p><strong>Elegir el precio entre 10 y 150 USD</strong></p>
			<input
				type="number"
				name="precio"
				min="10"
				max="150"
				value="10"
				step="10"
			/><br />

			<!-- usando el tipo range -->
			<p><strong>Elegir unidades del producto entre 1 y 10</strong></p>
			<input
				type="range"
				name="unidades"
				min="1"
				max="10"
				value="1"
				step="1"
			/><br />

			<input type="submit" name="enviar" />
		</form>
	</body>
</html>
