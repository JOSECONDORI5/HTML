<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Enlaces o anclas en Html</title>
	</head>
	<body>
		<!-- enlace para visitar un servidor externo -->
		<a href="https://www.google.com">Ir a Google</a>

		<!-- enlace para visitar un servidor externo con una imagen con el atributo target=_blank -->
		<a href="http://www.google.com" target="_blank">
			<img src="http://placeimg.com/640/480/abstract" />
		</a>

		<!-- enlace para visitar un servidor externo con una imagen con el atributo target=_self -->
		<a href="https://www.google.com">Ir a Google</a>

		<!-- enlace para ver archivo localmente -->
		<a href="ejemplo_ancla.txt">Ver archivo</a>
	</body>
</html>
