<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Mi primera web con HTML5</title>
	</head>
	<body>
		<!-- Una lista desordenada -->
		<ul>
			<li>café</li>
			<li>té</li>
			<li>leche</li>
		</ul>

		<!-- Una lista ordenada -->
		<ol>
			<li>Coffee</li>
			<li>Tea</li>
			<li>Milk</li>
		</ol>

		<!-- Una lista desordenada con list-style-type: disc -->
		<ul style="list-style-type: disc">
			<li>Coffee</li>
			<li>Tea</li>
			<li>Milk</li>
		</ul>

		<!-- Una lista desordenada con list-style-type: circle -->
		<ul style="list-style-type: circle">
			<li>Coffee</li>
			<li>Tea</li>
			<li>Milk</li>
		</ul>

		<!-- Una lista desordenada con list-style-type: square -->
		<ul style="list-style-type: square">
			<li>Coffee</li>
			<li>Tea</li>
			<li>Milk</li>
		</ul>

		<!-- Una lista desordenada con list-style-type: none -->
		<ul style="list-style-type: none">
			<li>Coffee</li>
			<li>Tea</li>
			<li>Milk</li>
		</ul>
	</body>
</html>
