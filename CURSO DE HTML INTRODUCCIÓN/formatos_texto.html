<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Formatos de texto</title>
	</head>
	<body>
		<h2>Texto en negrita</h2>
		<p>
			Html5 y
			<b>CSS3</b>
		</p>
		<p>
			Html5 y
			<strong>CSS3</strong>
		</p>
		<h2>Texto en cursiva</h2>
		<p><em>Este texto está escrito en cursiva</em></p>

		<h2>Texto con span</h2>
		<p>
			Este párrafo contendrá una palabra con
			<span style="color: red">span</span>
		</p>
		<p>
			Este párrafo contendrá una palabra con
			<span style="color: blue">span azul</span>
		</p>
	</body>
</html>
